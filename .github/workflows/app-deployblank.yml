name: ci-build-only

on:
  push:
    branches:
      - "cirrus"

jobs:
  Build:
    runs-on: [ aro-dev-westus3 ]
    steps:
        - name: Get JFROG Credentials
          id: import-secrets
          uses: hashicorp/vault-action@v2
          with:
            url: https://vault.kyndryl.net
            method: token
            namespace: kyndryl/KYNDRYL_PRACTICES/
            token: ${{secrets.VAULT_TOKEN}}
            tlsSkipVerify: false
            secrets: |
                kps-gd-app-kpes/data/dev/w3us/jfrog_piotr  JFROG_USER | JFROG_USER ; 
                kps-gd-app-kpes/data/dev/w3us/jfrog_piotr  JFROG_TOKEN | JFROG_TOKEN
        - name: Checkout
          uses: actions/checkout@v3
        - name: Login to Jfrog
          uses: docker/login-action@v2
          with:
            registry: kyndryl.jfrog.io
            username: ${{ steps.import-secrets.outputs.JFROG_USER }}
            password: ${{ steps.import-secrets.outputs.JFROG_TOKEN }}
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        - name: Build and push
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: kyndryl.jfrog.io/artifactory/uki-business-intelligence-test-docker-local:latest 
