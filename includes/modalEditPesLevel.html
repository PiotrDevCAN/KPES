<!-- Modal -->
<div id="modalEditPesLevel" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" >

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit PES Level</h4>
      </div>
      <div class="modal-body"  >
      <div class='container-fluid' id='editPesLevelModalBody'>
 
 
      <form id='editPesLevelForm' class="form-horizontal" method='post'>
        <div class="form-group" >
            <label for='plEMAIL_ADDRESS' class='col-sm-2 control-label ceta-label-left' data-toggle='tooltip' data-placement='top' title='Email Address'>Email Address</label>
        	<div class='col-md-3'>
			<input id='plEMAIL_ADDRESS' class='form-control' name='EMAIL_ADDRESS' disabled >
			<input id='plUPES_REF'  name='UPES_REF' type='hidden'  >
            </div>
        </div>

        <div class="form-group required">
            <label for='plACCOUNT' class='col-sm-2 control-label ceta-label-left' data-toggle='tooltip' data-placement='top' title='Account'>Account</label>
        	<div class='col-md-3'>
        		<input id='plACCOUNT' class='form-control' name='ACCOUNT' disabled >
        		<input id='plACCOUNT_ID' type='hidden' name='ACCOUNT_ID' disabled >
        		<input id='plContractId' type='hidden' name='CONTRACT_ID' disabled >
            </div>
        </div>
        <div class="form-group required " >
            <label for='PES_LEVEL' class='col-sm-2 control-label ceta-label-left' data-toggle='tooltip' data-placement='top' title='Not applicable on all contracts'>PES Level</label>
        	<div class='col-md-3'>
        		<select id='PES_LEVEL' class='form-group select2' name='PES_LEVEL' data-placeholder='Select Pes Level'  >
        		<option value=''></option>
        		</select>
        		<input id='plPesLevel' type='hidden' />
            </div>
        </div>

        <div class="form-group required" >
            <label for='plCOUNTRY_OF_RESIDENCE' class='col-sm-2 control-label ceta-label-left' data-toggle='tooltip' data-placement='top' title='Country'>Country of Residence</label>
        	<div class='col-md-3'>
			<select id='plCOUNTRY_OF_RESIDENCE' class='form-group select2' name='COUNTRY_OF_RESIDENCE' required  >
        		<option value=''></option>
       		</select>
       		<input id='plCountry' type='hidden' />
            </div>
        </div>

        <div class="form-group required " >
            <label for='FULL_NAME' class='col-sm-2 control-label ceta-label-left' data-toggle='tooltip' data-placement='top' title='Full Name'>Full Name</label>
        	<div class='col-md-3'>
				<input id='plFULL_NAME' name='FULL_NAME' class='form-control' disabled />
            </div>
        </div>

    	<input id='PES_REQUESTOR' name='PES_REQUESTOR' type='hidden'  value=''/>
      </div>
      </div>
      <div class="modal-footer">
   		<div class='form-group'>
   			<div class='col-sm-offset-2 -col-md-3'>
               <input type='hidden' id='mode' name='mode' value='Define' />
               <div class='button-blue submitButtonDiv' style='display: block ' style='font-size:1.4em' >
        		<input class='btn btn-primary' type='submit' name='Submit' id='savePesLevel'  value='Submit' >&nbsp;
        		<input class='btn btn-warning' type='reset' name='Reset' id='resetPesLevelForm'  value='Reset' >&nbsp;
        		</div>
      		</div>
  		</div>
      </div>
       	</form>
    </div>
  </div>
</div>
