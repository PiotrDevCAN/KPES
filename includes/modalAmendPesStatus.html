<!-- Modal -->
<div id="amendPesStatusModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form id="psmForm" class="form-horizontal" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Amend PES Status</h4>
        </div>
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Employee Details</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="form-group">
                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="psm_emailaddress"
                      name="psm_emailaddress"
                      value=""
                      type="text"
                      disabled
                    />
                    <input
                      class="form-control"
                      id="psm_upesref"
                      name="psm_upesref"
                      value=""
                      type="hidden"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="psm_account"
                      name="psm_account"
                      value=""
                      type="text"
                      disabled
                    />
                    <input
                      class="form-control"
                      id="psm_accountid"
                      name="psm_accountid"
                      value=""
                      type="hidden"
                    />
                  </div>
                </div>
              </div>
              <div class="row" id="passportNameDetails">
                <div class="form-group">
                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="psm_passportFirst"
                      name="psm_passportFirst"
                      value=""
                      type="text"
                      placeholder="Passport First Name"
                      disabled
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="psm_passportSurname"
                      name="psm_passportSurname"
                      value=""
                      type="text"
                      placeholder="Passport Surname"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">PES Status</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="form-group required">
                  <label for="psm_status" class="col-md-2 control-label"
                    >Status</label
                  >
                  <div class="col-md-4">
                    <select
                      class="form-control select"
                      id="psm_status"
                      name="psm_status"
                      required="required"
                      data-tags="true"
                      data-placeholder="Status"
                      data-allow-clear="true"
                    >
                      <option value="">Status</option>
                    </select>
                  </div>
                  <label for="pes_date" class="col-md-1 control-label"
                    >Date</label
                  >
                  <div class="col-md-3">
                    <input
                      class="form-control"
                      id="pes_date"
                      name="pes_date"
                      value=""
                      type="text"
                      placeholder="Pes Status Changed"
                      data-toggle="tooltip"
                      title="PES Date Responded"
                    />
                    <input
                      class="form-control"
                      id="pes_date_db2"
                      value=""
                      name="PES_DATE_RESPONDED"
                      type="hidden"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group required">
                  <label for="psm_detail" class="col-md-2 control-label"
                    >Detail</label
                  >
                  <div class="col-md-8" id="pesDateDiv">
                    <input
                      class="form-control"
                      id="psm_detail"
                      name="psm_detail"
                      value=""
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-10 col-sm-offset-2">
                  <label class="radio"
                    ><input
                      type="radio"
                      name="emailNotification"
                      value="send"
                      checked
                    />Send Notification (If applicable)</label
                  >
                  <label class="radio"
                    ><input
                      type="radio"
                      name="emailNotification"
                      value="suppress"
                    />Do NOT Send Notification</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="button-blue submitButtonDiv" style="display: block">
            <input
              class="btn btn-primary"
              type="submit"
              name="Submit"
              id="savePesStatus"
              value="Submit"
            />
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
