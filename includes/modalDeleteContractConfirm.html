<!-- Modal -->
<div id="modalDeleteContractConfirm" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>
          Deleting the contract
          <span
            id="confirmDeleteContractName"
            style="font-weight: bold; font-size: 18px"
          ></span>
          cannot be reversed.
        </p>
        <p>Only confirm if you're sure that's what you need to do.</p>
        <input type="hidden" id="confirmDeleteContractId" />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default btn-warning modalButton confirmContractDelete"
          data-dismiss="modal"
        >
          Confirm
        </button>
        <button
          type="button"
          class="btn btn-default modalButton"
          data-dismiss="modal"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
