<!-- Modal -->
<div id="confirmSendPesEmailModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Confirm PES Email Details</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">Applicant Details</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="pesEmailCnum">Cnum</label>
                <input
                  type="text"
                  class="form-control"
                  id="pesEmailCnum"
                  name="pesEmailCnum"
                  disabled
                />
                <input
                  type="hidden"
                  class="form-control"
                  id="pesEmailUpesRef"
                  name="pesEmailUpesRef"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="pesEmailFullName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="pesEmailFullName"
                  name="pesEmailFullName"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="pesEmailAddress">Email address</label>
                <input
                  type="text"
                  class="form-control"
                  id="pesEmailAddress"
                  name="pesEmailAddress"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="pesEmailCountryOfResidence"
                  >Country of Residence</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="pesEmailCountry"
                  name="pesEmailCountry"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="pesEmailAccount">Account</label>
                <input
                  type="text"
                  class="form-control"
                  id="pesEmailAccount"
                  name="pesEmailAccount"
                  disabled
                />
                <input
                  type="hidden"
                  class="form-control"
                  id="pesEmailAccountId"
                  name="pesEmailAccountId"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="pesEmailApplicationForm">Application Forms</label>
                <textarea
                  class="form-control"
                  id="pesEmailApplicationForm"
                  name="pesEmailApplicationForm"
                  disabled
                ></textarea>
              </div>
              <div class="form-group">
                <label for="pesEmailRecheck">Recheck</label>
                <input
                  type="text"
                  class="form-control"
                  id="pesEmailRecheck"
                  name="pesEmailRecheck"
                  disabled
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="button-blue submitButtonDiv" style="display: block">
          <input
            class="btn btn-primary"
            type="submit"
            name="confirmSendPesEmail"
            id="confirmSendPesEmail"
            value="Confirm"
          />&nbsp;
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
