<!-- Modal -->
<div id="modalDeleteAccountConfirm" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body" >
      <p>Deleting the account <span id='confirmDeleteAccountName' style=' font-weight: bold;font-size:18px;'></span> will delete all/any associated <b>Contracts</b> and cannot be reversed.</p>
      <p>Only confirm if you're sure that's what you need to do.</p>
      <input type='hidden' id='confirmDeleteAccountId' />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-warning modalButton confirmAccountDelete" data-dismiss="modal">Confirm</button>
        <button type="button" class="btn btn-default modalButton" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
