---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kpes
spec:
  selector:
    matchLabels:
      app: kpes
  template:
    metadata:
      labels:
        app: kpes
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext: {}
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
    containers:
      - resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 32m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        name: kpes
        env:
          - name: PORT
            value: "8080"
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        imagePullPolicy: Always
        terminationMessagePolicy: File
        envFrom:
          - secretRef: null
            name: kpes-south1-prod-private
        image: kyndryl.jfrog.io/uki-business-intelligence-test-docker-local/kpes:latest
