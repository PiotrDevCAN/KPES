name: Test-Workflow
on:
  workflow_dispatch:
  pull_request:
    branches:
    - cirrus
jobs:
  Build:
    runs-on: [ aro-dev-westus3 ]
    steps:
        - name: Get JFROG Credentials
          id: import-secrets
          uses: hashicorp/vault-action@v2
          with:
            url: https://vault.kyndryl.net
            method: token
            namespace: kyndryl/KYNDRYL_PRACTICES/
            token: ${{secrets.VAULT_TESTTOKEN}}
            tlsSkipVerify: false
            secrets: |
                kps-gd-app-kpes/data/dev/w3us/jfrog_test  JFROG_USER | JFROG_USER ; 
                kps-gd-app-kpes/data/dev/w3us/jfrog_test  JFROG_TOKEN | JFROG_TOKEN;

        - name: Login to Jfrog
          uses: docker/login-action@v2
          with:
            registry: kyndryl.jfrog.io
            username: ${{ steps.import-secrets.outputs.JFROG_USER }}
            password: ${{ steps.import-secrets.outputs.JFROG_TOKEN }}
